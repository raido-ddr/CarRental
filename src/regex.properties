command.name.regex = /(.*)

#User data validation patterns
first.name.regex = [\\p{L}-]+
last.name.regex = [\\p{L}-]+
login.regex = [\\p{L}-_\\.[0-9]\\s]{3,20}
password.regex = [\\p{L}-_[0-9]\\s]{4,20}
email.regex = ^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$
passport.regex = [\\p{L}[0-9]]{9,}